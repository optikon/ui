<!DOCTYPE html>
<html>

<head>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    // TODO - move map load JS into its own file
    var map;

    function initMap() {
      $.get("http://127.0.0.1:9000/v0/clusters",
        function(data) {
          var cent = {
            lat: parseFloat(data[0].metadata.annotations.Lat), //clusters must have Lat and Long metadata (string)
            lng: parseFloat(data[0].metadata.annotations.Long),
          };
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: cent
          });

          data.forEach(function(c) {
            var coord = {
              lat: parseFloat(c.metadata.annotations.Lat), //clusters must have Lat and Long metadata (string)
              lng: parseFloat(c.metadata.annotations.Long),
            };
            var marker = new google.maps.Marker({
              position: coord,
              map: map
            });
            var info = new google.maps.InfoWindow({
              content: c.metadata.name
            });
            marker.addListener('click', function() {
              info.open(map, marker);
            });
          });
        });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=<key_here>&callback=initMap">
  </script>
</head>
