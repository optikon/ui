<!DOCTYPE html>
<html>

<head>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    // TODO - move map load JS into its own file
    var map;

    function initMap() {
      $.get("http://172.16.7.101:30900/v0/clusters",
        function(data) {
          var cent = {
            lat: parseFloat(data[0].metadata.annotations.Lat), //clusters must have Lat and Long metadata (string)
            lng: parseFloat(data[0].metadata.annotations.Long),
          };
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: cent
          });

          data.forEach(function(c) {
            var coord = {
              lat: parseFloat(c.metadata.annotations.Lat), //clusters must have Lat and Long metadata (string)
              lng: parseFloat(c.metadata.annotations.Long),
            };
            var marker = new google.maps.Marker({
              position: coord,
              map: map
            });
            var info = new google.maps.InfoWindow({
              content: c.metadata.name
            });
            marker.addListener('click', function() {
              info.open(map, marker);
            });
          });
        });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9tXJhiapjIGHC2WREBeRHHDe7rXJsyG4
&callback=initMap">
  </script>
</head>
<body>

  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="large-12 cell">
        <p></p>
        <h1 class="text-center">Optikon âŽˆ KubeCon Europe</h1>
      </div>
    </div>
  </div>



  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="large-12 cell">
        <p> </p>
      </div>
    </div>
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="large-12 cell">
          <p> </p>
        </div>
      </div>



      <div class="grid-x grid-margin-x">
        <div class="large-6 medium-8 cell">

          <div class="callout">
            <h3>Edge Clusters</h3>
            <table id="clustable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Labels</th>
                  <th>Health</th>
                  <th># Pods</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                </tr>
              </tbody>
            </table>
            <div></div>
            <div id="map"></div>
          </div>
        </div>



        <div class="large-6 medium-4 cell">

          <div class="callout">
            <h3>Install Charts</h3>
            <!-- INSTALL RELEASE SECTION  -->
            <form>
              <div class="grid-x grid-margin-x">
                <div class="large-12 cell">
                  <p>Upload .tar helm chart:</p>
                  <input name="chartLoc" id="chartLoc" type="file">
                  <p>Release name:</p>
                  <input type="text"  id="chartName" placeholder="my-awesome-app" />
                  <p>Release namespace on each edge cluster:</p>
                  <input type="text"  id="chartNamespace" placeholder="default" />
                  <p>Cluster label selectors:</p>
                  <input type="text"  id="chartLabels" placeholder="Universe=Big,Galaxy=MilkyWay" />
                  <div class="button-group">
                    <a class="success button" id="postRelease">Install</a>
                    <a class="warning button" id="updateRelease">Update</a>
                  </div>
                </div>
              </div>
            </form>
          </div>


            <!-- LIST RELEASE SECTION  -->
          <div class="callout">
            <h3>Releases</h3>
            <table id="releaseTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Version</th>
                  <th>Chart</th>
                  <th>On Cluster</th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
              </tbody>
            </table>


            <!-- DELETE RELEASE SECTION  -->
            <form>
              <div class="grid-x grid-margin-x">
                <div class="large-12 cell">
                  <input type="text" id="postInput" placeholder="release name to delete" />
                  <div class="button-group">
                    <a class="alert button" id="deleteRelease">Delete</a>
                  </div>
                </div>
              </div>
            </form>
          </div>



        </div>
      </div>
    </div>


</body>

</html>
